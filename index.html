<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización Dolar Blue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; 
            text-align: center; 
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: red; 
        }
        #loading {
            margin-top: 20px;
            font-weight: bold;
            color: blue; 
        }
        #cotizacion {
            margin-top: 30px; 
            display: none; 
            text-align: left; 
            border: 1px solid #ccc; 
            padding: 10px; 
            border-radius: 5px; 
            background-color: #f9f9f9; 
        }
        #cotizacion p {
            margin: 5px 0; 
        }
        footer {
            margin-top: 20px; 
            font-size: 12px; 
            color: gray; 
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Cotización Dolar Blue</h1>
        <label for="secreto">Ingresa la palabra secreta:</label>
        <input type="text" id="secreto" />
        <button id="submit">Enviar</button>
        <div id="result"></div>
        <div id="loading" style="display: none;">Cargando...</div> 
        <div id="cotizacion" style="display: none;"></div> 
        <footer>
            Información obtenida de <a href="https://dolarhoy.com/" target="_blank">dolarhoy.com</a>
        </footer>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
